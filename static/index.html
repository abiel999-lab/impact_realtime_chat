<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Impact Realtime Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Impact Realtime Chat</h1>
      <div class="row">
        <input id="username" placeholder="nickname (optional)" />
        <input id="room" placeholder="room (default: lobby)" />
        <button id="btn-join">Join</button>
      </div>

      <div id="status"></div>

      <ul id="messages"></ul>

      <div class="row">
        <input id="m" autocomplete="off" placeholder="Type a message..." />
        <button id="send">Send</button>
      </div>

      <div class="row">
        <input id="file" type="file" multiple />
        <button id="btn-upload">Upload</button>
      </div>

      <div id="typing"></div>
    </div>

    <!-- Socket.IO client from CDN -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
